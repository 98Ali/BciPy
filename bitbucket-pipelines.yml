# You can specify a custom docker image from Docker Hub as your build environment.
image: python:2.7.11

pipelines:
  default:
    - step:
        caches:
          - pip 
        script:
          - apt-get install python-wxgtk2.8
          - pip install --upgrade pip
          - pip install -r requirements.txt